<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650" width="1000" height="650">
  <!-- 纯白背景 -->
  <rect width="1000" height="650" fill="white"/>
  
  <!-- 数据层 - 蓝色系 -->
  <g id="data-layer">
    <!-- MAUDE数据库 -->
    <rect x="75" y="80" width="160" height="70" rx="8" ry="8" fill="#4361ee" stroke="#3a0ca3" stroke-width="2"/>
    <text x="155" y="123" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">MAUDE数据库</text>
    
    <!-- 数据提取 -->
    <rect x="75" y="190" width="160" height="60" rx="8" ry="8" fill="#4895ef" stroke="#3a0ca3" stroke-width="2"/>
    <text x="155" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">数据提取</text>
    
    <!-- JSON结构 -->
    <rect x="75" y="290" width="160" height="70" rx="8" ry="8" fill="#4cc9f0" stroke="#3a0ca3" stroke-width="2"/>
    <text x="155" y="320" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">表结构与示例数据</text>
    <text x="155" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">(JSON格式)</text>
  </g>
  
  <!-- 专家评审 - 左侧 -->
  <rect x="75" y="400" width="160" height="70" rx="8" ry="8" fill="#fb8500" stroke="#e85d04" stroke-width="2"/>
  <text x="155" y="427" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">专家评审</text>
  <text x="155" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">标准表格分组</text>
  
  <!-- 处理层 - 中间上部 - 特征提取 -->
  <g id="feature-extraction-layer">
    <!-- 特征提取 -->
    <rect x="310" y="80" width="160" height="70" rx="8" ry="8" fill="#2d6a4f" stroke="#1b4332" stroke-width="2"/>
    <text x="390" y="123" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">特征提取</text>
    
    <!-- 特征提取方法 -->
    <rect x="310" y="190" width="160" height="90" rx="8" ry="8" fill="#40916c" stroke="#1b4332" stroke-width="2"/>
    <text x="390" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">特征提取方法:</text>
    <text x="390" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">1. TF-IDF向量化</text>
    <text x="390" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">2. Sentence Transformer</text>
  </g>
  
  <!-- 处理层 - 中间上部 - 聚类分析 -->
  <g id="clustering-layer">
    <!-- 聚类分析 -->
    <rect x="560" y="80" width="160" height="70" rx="8" ry="8" fill="#2d6a4f" stroke="#1b4332" stroke-width="2"/>
    <text x="640" y="123" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">聚类分析</text>
    
    <!-- 聚类方法 -->
    <rect x="560" y="190" width="160" height="110" rx="8" ry="8" fill="#40916c" stroke="#1b4332" stroke-width="2"/>
    <text x="640" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">聚类算法:</text>
    <text x="640" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">1. K-Means聚类</text>
    <text x="640" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">2. 层次聚类</text>
    <text x="640" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">3. DBSCAN密度聚类</text>
  </g>
  
  <!-- 语义相似度评估层 - 右侧 -->
  <g id="semantic-layer">
    <!-- DeepSeek API -->
    <rect x="805" y="190" width="160" height="70" rx="8" ry="8" fill="#7209b7" stroke="#560bad" stroke-width="2"/>
    <text x="885" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">语义相似度评估</text>
    <text x="885" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">(DeepSeek V2.5 API)</text>
  </g>
  
  <!-- 结果层 - 中间下部 -->
  <g id="results-layer">
    <!-- 仅聚类分组 -->
    <rect x="310" y="350" width="160" height="70" rx="8" ry="8" fill="#f48c06" stroke="#e85d04" stroke-width="2"/>
    <text x="390" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">仅聚类分组结果</text>
    
    <!-- 聚类+LLM分组 -->
    <rect x="560" y="350" width="160" height="70" rx="8" ry="8" fill="#f48c06" stroke="#e85d04" stroke-width="2"/>
    <text x="640" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">聚类+语义分析</text>
    <text x="640" y="400" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">集成分组结果</text>
    
    <!-- 最终结果 - 表格减少统计 -->
    <rect x="435" y="470" width="160" height="70" rx="8" ry="8" fill="#dc2f02" stroke="#9d0208" stroke-width="2"/>
    <text x="515" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">降维结果</text>
    <text x="515" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">113表格 → 13-16组</text>
  </g>
  
  <!-- 评估层 - 右下 -->
  <g id="evaluation-layer">
    <!-- 性能评估 -->
    <rect x="805" y="350" width="160" height="70" rx="8" ry="8" fill="#d00000" stroke="#9d0208" stroke-width="2"/>
    <text x="885" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">性能指标评估</text>
    <text x="885" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">ARI, NMI, F1分数等</text>
    
    <!-- 额外信息 - 标记效率评估 -->
    <rect x="805" y="470" width="160" height="70" rx="8" ry="8" fill="#9d0208" stroke="#6a040f" stroke-width="2"/>
    <text x="885" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">token用量</text>
    <text x="885" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">token减少: ~87.78%</text>
  </g>
  
  <!-- 连接线与箭头 - 数据流 - 避免重叠交叉 -->
  <!-- 数据层垂直流 -->
  <path d="M155,150 L155,190" stroke="#3a0ca3" stroke-width="3" fill="none"/>
  <polygon points="155,190 150,180 160,180" fill="#3a0ca3"/>
  
  <path d="M155,250 L155,290" stroke="#3a0ca3" stroke-width="3" fill="none"/>
  <polygon points="155,290 150,280 160,280" fill="#3a0ca3"/>
  
  <path d="M155,360 L155,400" stroke="#e85d04" stroke-width="3" fill="none"/>
  <polygon points="155,400 150,390 160,390" fill="#e85d04"/>
  
  <!-- JSON到特征提取 -->
  <path d="M235,325 C275,325 275,115 310,115" stroke="#1b4332" stroke-width="3" fill="none"/>
  <polygon points="310,115 300,110 300,120" fill="#1b4332"/>
  
  <!-- 特征提取到特征提取方法 -->
  <path d="M390,150 L390,190" stroke="#1b4332" stroke-width="3" fill="none"/>
  <polygon points="390,190 385,180 395,180" fill="#1b4332"/>
  
  <!-- 特征提取到聚类分析 -->
  <path d="M470,115 L560,115" stroke="#1b4332" stroke-width="3" fill="none"/>
  <polygon points="560,115 550,110 550,120" fill="#1b4332"/>
  
  <!-- 聚类分析到聚类方法 -->
  <path d="M640,150 L640,190" stroke="#1b4332" stroke-width="3" fill="none"/>
  <polygon points="640,190 635,180 645,180" fill="#1b4332"/>
  
  <!-- 聚类分析到语义相似度 -->
  <path d="M720,115 C785,115 885,150 885,190" stroke="#560bad" stroke-width="3" fill="none"/>
  <polygon points="885,190 880,180 890,180" fill="#560bad"/>
  
  <!-- 特征提取方法到仅聚类结果 -->
  <path d="M390,280 L390,350" stroke="#e85d04" stroke-width="3" fill="none"/>
  <polygon points="390,350 385,340 395,340" fill="#e85d04"/>
  
  <!-- 聚类方法到仅聚类结果 - 移除了箭头尖头 -->
  <path d="M640,300 C640,320 450,320 390,350" stroke="#e85d04" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- 聚类方法到聚类+LLM结果 -->
  <path d="M640,300 L640,350" stroke="#e85d04" stroke-width="3" fill="none"/>
  <polygon points="640,350 635,340 645,340" fill="#e85d04"/>
  
  <!-- 语义相似度到聚类+LLM结果 -->
  <path d="M885,260 C885,300 750,300 720,350" stroke="#e85d04" stroke-width="3" fill="none"/>
  <polygon points="720,350 730,343 723,357" fill="#e85d04"/>
  
  <!-- 专家评审到仅聚类对比 -->
  <path d="M235,435 C280,435 310,435 310,385" stroke="#e85d04" stroke-width="3" fill="none"/>
  <polygon points="310,385 303,392 309,377" fill="#e85d04"/>
  
  <!-- 优化的箭头：仅聚类到降维结果 - 平滑曲线 -->
  <path d="M390,420 C390,450 435,450 435,470" stroke="#e85d04" stroke-width="3" fill="none"/>
  <polygon points="435,470 430,460 440,460" fill="#e85d04"/>
  
  <!-- 优化的箭头：聚类+LLM到降维结果 - 平滑曲线 -->
  <path d="M640,420 C640,450 595,450 595,470" stroke="#e85d04" stroke-width="3" fill="none"/>
  <polygon points="595,470 600,460 590,460" fill="#e85d04"/>
  
  <!-- 聚类+LLM到性能评估 -->
  <path d="M720,385 L805,385" stroke="#9d0208" stroke-width="3" fill="none"/>
  <polygon points="805,385 795,380 795,390" fill="#9d0208"/>
  
  <!-- 性能评估到标记效率 -->
  <path d="M885,420 L885,470" stroke="#9d0208" stroke-width="3" fill="none"/>
  <polygon points="885,470 880,460 890,460" fill="#9d0208"/>
  
  <!-- 优化的箭头：降维结果到标记效率 - 平滑曲线 -->
  <path d="M595,505 C650,505 750,505 805,505" stroke="#9d0208" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <polygon points="805,505 795,500 795,510" fill="#9d0208"/>
  
  <!-- 图例 - 底部水平排列优化 -->
  <g id="legend">
    <!-- 颜色方块组 - 左侧居中排列 -->
    <g transform="translate(150, 620)">
      <rect x="0" y="0" width="18" height="18" fill="#4361ee" stroke="#3a0ca3" stroke-width="1"/>
      <text x="25" y="14" font-family="Arial, sans-serif" font-size="14" fill="#212529">数据层</text>
      
      <rect x="100" y="0" width="18" height="18" fill="#2d6a4f" stroke="#1b4332" stroke-width="1"/>
      <text x="125" y="14" font-family="Arial, sans-serif" font-size="14" fill="#212529">处理层</text>
      
      <rect x="200" y="0" width="18" height="18" fill="#7209b7" stroke="#560bad" stroke-width="1"/>
      <text x="225" y="14" font-family="Arial, sans-serif" font-size="14" fill="#212529">语义层</text>
      
      <rect x="300" y="0" width="18" height="18" fill="#f48c06" stroke="#e85d04" stroke-width="1"/>
      <text x="325" y="14" font-family="Arial, sans-serif" font-size="14" fill="#212529">结果层</text>
      
      <rect x="400" y="0" width="18" height="18" fill="#d00000" stroke="#9d0208" stroke-width="1"/>
      <text x="425" y="14" font-family="Arial, sans-serif" font-size="14" fill="#212529">评估层</text>
    </g>
    
    <!-- 线条样式组 - 右侧居中排列 -->
    <g transform="translate(650, 620)">
      <line x1="0" y1="9" x2="35" y2="9" stroke="#000000" stroke-width="3" fill="none"/>
      <text x="45" y="14" font-family="Arial, sans-serif" font-size="14" fill="#212529">主数据流</text>
      
      <line x1="150" y1="9" x2="185" y2="9" stroke="#000000" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
      <text x="195" y="14" font-family="Arial, sans-serif" font-size="14" fill="#212529">次要数据流</text>
    </g>
  </g>
</svg>